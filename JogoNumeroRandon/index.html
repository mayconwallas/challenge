<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/iconjs.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/style.css">
    <title>Descubra o número</title>
</head>
<body>
  <div class="container">
    <h1>Adivinhe o número!</h1>
    <p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
    <div class="input-container">
      <input type="text" id="chute" placeholder="Digite o seu chute...">
      <button id="enviar">Enviar</button>
      <button id="reiniciar">Reiniciar</button>
    </div>
    <ul id="chutes"></ul>
    <div id="mensagem"></div>
    <div id="opcoes">
      <label for="som">Desativar som:</label>
      <input type="checkbox" id="som" checked>
    </div>
  </div>
  
    <script src="./js/index.js"></script>
</body>
</html>
