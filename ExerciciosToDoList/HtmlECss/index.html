<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DesafioToDoList</title>
</head>
<body>
    <h1>Desafios To Do List </h1>
    <div class="desafio01">
        <h2>Desafio 01</h2>
        <p>Links e imagens</p>
        <ul>
            <a href="https://legacy.reactjs.org/" target="_blank"><li>React</li><img src="https://e7.pngegg.com/pngimages/318/78/png-clipart-react-node-js-angularjs-javascript-framework-others-miscellaneous-symmetry-thumbnail.png" alt="logo Angular"></a>
            <a href="https://angularjs.org/" target="_blank"><li>Angular</li><img src="https://e7.pngegg.com/pngimages/998/643/png-clipart-angularjs-javascript-framework-programming-language-software-developer-administrator-icon-angle-rectangle-thumbnail.png" alt="logo react"></a>
            <a href="https://vuejs.org/" target="_blank"><li>Vue.js</li><img src="https://e7.pngegg.com/pngimages/178/551/png-clipart-vue-js-javascript-framework-front-and-back-ends-github-technical-angle-text-thumbnail.png" alt="logo vuejs"></a>
            <a href="https://jquery.com/" target="_blank"><li>jQuery</li><img src="https://e7.pngegg.com/pngimages/578/478/png-clipart-jquery-javascript-ajax-document-object-model-bootstrap-others-text-logo-thumbnail.png" alt="logo jQuery"></a>
            <a href="https://socket.io/" target="_blank"><li>Socket.IO</li><img src="https://e7.pngegg.com/pngimages/307/948/png-clipart-socket-io-node-js-javascript-network-socket-websocket-electrical-cable-angle-triangle-thumbnail.png" alt="logo Socket.IO"></a>
        </ul>
    </div>
    <div>
        <h2>Desafio 02</h2>
        <p>Tabelas</p>
        <table border="1">
            <thead>
            <tr>
                <th>titulo01</th>
                <th>titulo02</th>
                <th>titulo03</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>linha1</td>
                <td>linha1</td>
                <td>linha1</td>
            </tr>
            <tr>
                <td>linha2</td>
                <td>linha2</td>
                <td>linha2</td>
            </tr>
            </tbody>
            <tfoot>
                <td>linha3</td>
                <td>linha3</td>
                <td>linha3</td>
            </tfoot>
         </table>
    </div>
    <div>
        <h2>Desafio 03</h2>
        <p>Formulario</p>
        <form action="#">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg">O texto vai aqui.</textarea>
            </div>
        </form>
    </div>
</body>
</html>
